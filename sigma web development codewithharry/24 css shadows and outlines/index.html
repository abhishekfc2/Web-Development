<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Shadows and Outlines</title>
</head>
<style>
    .box{
        border: 2px solid black;
        padding: 32px;
        box-shadow: 5px 15px 5px #11e931;
    }
    .text{
        text-shadow: 2px 2px 2px #11e931;
    }

</style>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad dolorum repellat modi ab iusto reprehenderit. Quos quia natus dolore, consequatur error necessitatibus eum, quis incidunt obcaecati dignissimos deserunt ex debitis!
    </p>
</body>
</html>
